<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名字计算器</title>
    <style>
        body {
            background-image: url("https://img.z4a.net/images/2024/07/23/2d35fc385a931e4b8d0533fcb38f6b49.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .my-jj{
            font-size: 6px;
        }
    </style>
    <script>
        const M = 1e6;

        function calculateHash() {
            const inputString = document.getElementById('inputString').value;
            let inputt = document.getElementById('inputt').value;
            let inputtt = document.getElementById('inputtt').value;
            let inputttt = document.getElementById('inputttt').value;
            inputt = inputt * inputtt + inputttt * ( inputttt - inputtt );
            let o = 0;
            for (let i = 0; i < inputString.length; i++) {
                o = o * inputt + inputString.charCodeAt(i) + inputtt * inputttt;
            }
            const result = o % M;
            document.getElementById('result').innerText = result + "元";
        }
    </script>
</head>
<body>
    <header>
        <h1>欢迎来到xzq的网站</h1>
    </header>
    <nav>
        <a href="index.html">首页</a>
        <a href="2.html">博客</a>
        <a href="3.html">小游戏</a>
        <a href="4.html">联系我们</a>
        <a href="6.html">商品</a>
    </nav>
    <h1>名字计算器</h1>
    <label for="inputString">输入名字:</label>
    <input type="text" id="inputString" name="inputString">
    <br>
    <label for="inputt">输入出生年份:</label>
    <input type="text" id="inputt" name="inputt">
    <br>
    <label for="inputtt">输入出生月份:</label>
    <input type="text" id="inputtt" name="inputtt">
    <br>
    <label for="inputttt">输入出生日期:</label>
    <input type="text" id="inputttt" name="inputttt">
    <button onclick="calculateHash()">计算名字</button>
    <p>结果: <span id="result"></span></p>
    <footer>
        <img src="https://imgos.cn/2024/08/15/66bd4f2ec1792.png" alt="" width="10" height="10"/>
        <p class="my-jj">&copy; 2023 xzq的公司. 保留所有权利.</p>
    </footer>
</body>
</html>
