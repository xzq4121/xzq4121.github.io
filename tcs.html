<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xzq的网站</title>
    <style>
        body {
            background-image: url("https://img.z4a.net/images/2024/07/23/2d35fc385a931e4b8d0533fcb38f6b49.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .my-jj{
            font-size: 6px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到xzq的网站</h1>
    </header>
    <nav>
        <a href="index.html">首页</a>
        <a href="2.html">博客</a>
        <a href="3.html">小游戏</a>
        <a href="4.html">联系我们</a>
        <a href="6.html">商品</a>
    </nav>
    <div class="container">
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
    </div>
    <footer>
        <img src="https://imgos.cn/2024/08/15/66bd4f2ec1792.png" alt="" width="10" height="10"/>
        <p class="my-jj">&copy; 2023 xzq的公司. 保留所有权利.</p>
    </footer>
    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [];
        snake[0] = {x: 10 * box, y: 10 * box};
        let food = {x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box};
        let d;

        document.addEventListener('keydown', direction);

        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") {
                d = "LEFT";
            } else if(event.keyCode == 38 && d != "DOWN") {
                d = "UP";
            } else if(event.keyCode == 39 && d != "LEFT") {
                d = "RIGHT";
            } else if(event.keyCode == 40 && d != "UP") {
                d = "DOWN";
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制网格
            ctx.strokeStyle = "rgba(0, 0, 0, 0.2)";
            for(let i = 0; i <= canvas.width; i += box) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for(let i = 0; i <= canvas.height; i += box) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "green" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "red";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(d == "LEFT") snakeX -= box;
            if(d == "UP") snakeY -= box;
            if(d == "RIGHT") snakeX += box;
            if(d == "DOWN") snakeY += box;

            // 碰到边界就死亡
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height) {
                clearInterval(game);
                alert("游戏结束");
                return;
            }

            if(snakeX == food.x && snakeY == food.y) {
                food = {x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box};
            } else {
                snake.pop();
            }

            let newHead = {x: snakeX, y: snakeY};
            snake.unshift(newHead);
        }

        let game = setInterval(draw, 100);
    </script>
</body>
</html>
