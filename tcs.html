<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            background-image: url("https://img.z4a.net/images/2024/07/23/2d35fc385a931e4b8d0533fcb38f6b49.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-gap: 1px;
            background-color: #ccc;
            border: 1px solid #000;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: #fff;
        }
        .snake {
            background-color: #000;
        }
        .food {
            background-color: #f00;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .my-jj{
            font-size: 6px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到xzq的网站</h1>
    </header>
    <div id="game-board">
        <!-- 动态生成游戏板 -->
    </div>
    <script>
        const boardSize = 20;
        const gameBoard = document.getElementById('game-board');

        // 生成游戏板
        for (let i = 0; i < boardSize * boardSize; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            gameBoard.appendChild(cell);
        }

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let direction = 'right';
        let score = 0;

        function render() {
            // 清空游戏板
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.className = 'cell');

            // 渲染蛇
            snake.forEach(segment => {
                const cell = gameBoard.children[segment.y * boardSize + segment.x];
                cell.classList.add('snake');
            });

            // 渲染食物
            const foodCell = gameBoard.children[food.y * boardSize + food.x];
            foodCell.classList.add('food');
        }

        function moveSnake() {
            const head = { x: snake[0].x, y: snake[0].y };
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }

            // 检查碰撞
            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                alert('游戏结束！得分：' + score);
                clearInterval(gameInterval);
                return;
            }

            // 检查吃食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                food = {
                    x: Math.floor(Math.random() * boardSize),
                    y: Math.floor(Math.random() * boardSize)
                };
            } else {
                snake.pop();
            }

            snake.unshift(head);
            render();
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });

        const gameInterval = setInterval(moveSnake, 200);
    </script>
    <footer>
        <p class="my-jj">&copy; 2023 xzq的公司. 保留所有权利.</p>
    </footer>
</body>
</html>
