<body>
    <header>
        <h1>欢迎来到xzq的网站</h1>

    <nav>
        <a href="index">首页</a>

    <div class="content-box">
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <p>游戏说明：使用方向键控制蛇的移动，吃到食物后长度加一，吃到自己身体就死亡。</p>
        <script src="https://utteranc.es/client.js"
                repo="xzq4121/xzq4121.github.io"
                issue-term="pathname"
                theme="github-light"
                crossorigin="anonymous"
                async>
        </script>
    </div>
    <footer>
        <img src="https://imgos.cn/2024/08/15/66bd4f2ec1792.png" alt="" width="10" height="10"/>
        <p class="my-jj">&copy; 2023 xzq的公司. 保留所有权利.</p>
    </footer>
    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [];
        snake[0] = {x: 10 * box, y: 10 * box};
        let food = {x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box};
        let d;

        document.addEventListener('keydown', direction);

        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") {
                d = "LEFT";
            } else if(event.keyCode == 38 && d != "DOWN") {
                d = "UP";
            } else if(event.keyCode == 39 && d != "LEFT") {
                d = "RIGHT";
            } else if(event.keyCode == 40 && d != "UP") {
                d = "DOWN";
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制网格
            ctx.strokeStyle = "rgba(0, 0, 0, 0.2)";
            for(let i = 0; i <= canvas.width; i += box) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for(let i = 0; i <= canvas.height; i += box) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "green" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "red";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(d == "LEFT") snakeX -= box;
            if(d == "UP") snakeY -= box;
            if(d == "RIGHT") snakeX += box;
            if(d == "DOWN") snakeY += box;

            // 碰到边界就死亡
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height) {
                clearInterval(game);
                alert("游戏结束");
                return;
            }

            if(snakeX == food.x && snakeY == food.y) {
                food = {x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box};
            } else {
                snake.pop();
            }

            let newHead = {x: snakeX, y: snakeY};
            snake.unshift(newHead);
        }

        let game = setInterval(draw, 100);
    </script>
</body>
</html>
